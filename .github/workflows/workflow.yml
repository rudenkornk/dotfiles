concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      # Checkout must be onto the original commit, not a single PR.
      # Otherwise lint will not see full history and diagnose secrets leakage.
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install nix
        uses: cachix/install-nix-action@v31
      - name: Flake check
        run: nix flake check
      - name: Check format
        run: nix develop --command dotfiles format --check
      - name: Lint
        run: nix develop --command dotfiles lint

name: dotfiles workflow

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
