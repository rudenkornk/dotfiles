[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = true

[tool.mypy]
strict = true
# W/A for errors like this one:
# error: Skipping analyzing "ruamel": module is installed, but missing library stubs or py.typed marker  [import-untyped]
# https://github.com/python/mypy/issues/12664
# https://github.com/python/mypy/issues/7276
incremental = false

[tool.pylint]
max-line-length = 120
disable = [
  "logging-fstring-interpolation",
  "logging-not-lazy",
  "missing-docstring",
  "too-few-public-methods",
  "too-many-arguments",
  "too-many-locals",
  "too-many-branches",
  "too-many-instance-attributes",
]

# https://stackoverflow.com/a/78218489/8099151
[tool.pylint.typecheck]
signature-mutators = [
  "click.decorators.option",
  "click.decorators.argument",
  "click.decorators.version_option",
  "click.decorators.help_option",
  "click.decorators.pass_context",
  "click.decorators.confirmation_option",
  "src.utils.makelike",
]

[tool.pydocstyle]
ignore = ["D100", "D103"]
