name: Workflow
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: "ubuntu-20.04"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Download and start container
      run: make container
    - name: Config
      run: make in_docker TARGET=config
    - name: Test
      run: make in_docker TARGET=check
    - name: Clean
      run: make in_docker TARGET=clean

