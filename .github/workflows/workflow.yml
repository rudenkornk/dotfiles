name: LaTeX workflow
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: "ubuntu-20.04"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Config
      run: DOCKER_TARGET=config make in_docker
    - name: Test
      run: DOCKER_TARGET=check make in_docker
    - name: Clean
      run: DOCKER_TARGET=clean make in_docker

